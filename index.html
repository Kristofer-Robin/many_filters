<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Filters
        </button>
        <div class="dropdown-menu filters-menu" aria-labelledby="filterDropdown">
          <a class="dropdown-item filter-item" data-value="All">All<i class="fas fa-check"></i></a>
          <a class="dropdown-item filter-item" data-value="Normal">Normal<i class="fas fa-check"></i></a>
          <a class="dropdown-item filter-item" data-value="Down">Down<i class="fas fa-check"></i></a>
          <a class="dropdown-item filter-item" data-value="No Connect">No Connect<i class="fas fa-check"></i></a>
          <a class="dropdown-item filter-item" data-value="Error">Error<i class="fas fa-check"></i></a>
          <div class="d-flex justify-content-around px-2 button-container">
            <button class="btn btn-primary btn-sm" id="applyFilters" style="display:none;">Apply</button>
            <button class="btn btn-warning btn-sm" id="clearFilters" style="display:none;">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="scripts.js" defer></script>
</body>
</html>
